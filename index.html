<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            Logo
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars" id="toggle"></i>
        </nav>
    </header>

    <section class="home">
        <div class="home-content">
            <h2>Welcome to</h2>
            <h1>My Website</h1>
        </div>
        <div class="images">
            <div class="img-1"></div>
            <div class="img-2"></div>
            <div class="img-4"></div>
        </div>
    </section>

    <script>
        gsap.from('.img-4', 1.2, {opacity:0, y:-150, delay: 0.5})
        gsap.from('.img-2', 1.2, {opacity:0, y:150, delay: 1.9})
        gsap.from('h1', 1.2, {opacity:0, y:-150, delay: 4.2})
        gsap.from('h2', 1.2, {opacity:0, y:-150, delay: 4.5})
        
        const menu = document.querySelector('.menu');
        const toggle = document.getElementById('toggle');

        toggle.onclick = function(){
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
